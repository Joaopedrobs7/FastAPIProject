<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de E-mail</title>
    <style>
        /* Estilos Gerais */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --success-bg: #e9f7ef;
            --success-border: #a8e6cf;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Principal */
        main {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        /* Formul√°rio */
        #emailForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--secondary-color);
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .separator:not(:empty)::before { margin-right: .25em; }
        .separator:not(:empty)::after { margin-left: .25em; }

        /* Bot√µes */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-primary:disabled {
            background-color: #a0c7ff;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f1f3f5;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        /* Loader */
        #loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container de Resultado */
        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--success-bg);
            border: 1px solid var(--success-border);
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap; /* Preserva quebras de linha e espa√ßos */
            line-height: 1.6;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Classes de controle de visibilidade */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <main>
        <h1>Analisador de E-mail üìß</h1>
        <p>Cole o texto de um e-mail ou envie um arquivo (.pdf, .txt) para classific√°-lo e gerar uma resposta inteligente.</p>

        <form id="emailForm">
            <input type="file" name="file" id="fileInput" accept=".pdf,.txt">

            <div class="separator">OU</div>

            <textarea name="email_text" id="textInput" rows="10" placeholder="Cole o conte√∫do do e-mail aqui..."></textarea>

            <div class="button-group">
                <button type="reset" id="resetBtn" class="btn btn-secondary">Limpar</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">Analisar</button>
            </div>
        </form>

        <div id="loader" class="hidden"></div>
        <div id="resultContainer" class="hidden"></div>
    </main>

    <script>
        // Seleciona os elementos do DOM
        const form = document.getElementById('emailForm');
        const fileInput = document.getElementById('fileInput');
        const textInput = document.getElementById('textInput');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');

        // L√≥gica para desabilitar um campo quando o outro √© usado
        fileInput.addEventListener('change', () => {
            textInput.disabled = fileInput.files.length > 0;
        });

        textInput.addEventListener('input', () => {
            fileInput.disabled = textInput.value.trim() !== '';
        });

        // L√≥gica do bot√£o de limpar
        resetBtn.addEventListener('click', () => {
            textInput.disabled = false;
            fileInput.disabled = false;
            resultContainer.classList.add('hidden');
            resultContainer.textContent = '';
        });

        // Manipula o envio do formul√°rio
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da p√°gina

            if (textInput.value.trim() === '' && fileInput.files.length === 0) {
                alert("Por favor, cole um texto ou selecione um arquivo.");
                return;
            }

            // Mostra o loader e esconde o resultado anterior
            loader.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            submitBtn.disabled = true;

            // Cria os dados do formul√°rio para enviar na requisi√ß√£o
            const formData = new FormData();
            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }
            formData.append('email_text', textInput.value);

            try {
                // Faz a chamada para a API
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.statusText}`);
                }

                const resultText = await response.text();

                // Mostra o resultado na tela
                resultContainer.textContent = resultText;
                resultContainer.classList.remove('hidden');

            } catch (error) {
                // Em caso de erro, exibe uma mensagem
                console.error("Erro ao processar e-mail:", error);
                resultContainer.textContent = `Ocorreu um erro ao processar sua solicita√ß√£o. Por favor, tente novamente.\nDetalhes: ${error.message}`;
                resultContainer.classList.remove('hidden');
            } finally {
                // Esconde o loader e reabilita o bot√£o ao final
                loader.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
